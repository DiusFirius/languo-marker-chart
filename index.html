<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Languo 240 Colors - Marker Chart</title>
    <meta name="description" content="Interactive color chart for Languo 240 acrylic markers with search functionality">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Languo 240 Colors - Marker Chart</h1>
        <p class="subtitle">Interactive color reference tool</p>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Search Section -->
        <section class="search-section" aria-label="Search markers">
            <div class="search-container">
                <label for="marker-search" class="visually-hidden">Search marker by ID</label>
                <input
                    type="search"
                    id="marker-search"
                    placeholder="Search marker ID (e.g., RY-01)"
                    aria-label="Search marker by ID or partial ID"
                    aria-describedby="search-instructions"
                    autocomplete="off"
                >
                <button
                    type="button"
                    id="clear-search"
                    class="clear-button"
                    aria-label="Clear search"
                    hidden
                >
                    ×
                </button>
            </div>

            <!-- Search Instructions for Screen Readers -->
            <span id="search-instructions" class="visually-hidden">
                Enter full or partial marker ID. Example: RY finds all RY-series markers. Press Enter to search.
            </span>

            <!-- Search Results Display -->
            <div id="search-results" class="search-results" role="status" aria-live="polite"></div>

            <!-- Screen Reader Announcements -->
            <div
                id="search-status"
                class="visually-hidden"
                role="status"
                aria-live="polite"
                aria-atomic="true"
            ></div>
        </section>

        <!-- Color Grid Section -->
        <section class="grid-section" aria-label="Marker color chart">
            <!-- Loading State -->
            <div id="loading" class="loading-message" hidden>
                Loading color chart...
            </div>

            <!-- Marker Grid (20×12) -->
            <div
                id="marker-grid"
                class="marker-grid"
                role="grid"
                aria-label="Languo 240 color marker chart"
                aria-readonly="true"
            >
                <!-- Marker cells will be dynamically generated by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>240 markers | Color data approximate</p>
    </footer>

    <script src="js/markers-data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
